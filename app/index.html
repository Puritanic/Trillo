<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">

  <title>Weyfaren &mdash; Your all-in-one booking app</title>
  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- build:css assets/styles/main.min.css  -->
  <link rel="stylesheet" type="text/css" href="temp/styles/main.css">
  <!-- endbuild -->
  <!-- build:js assets/scripts/Vendor.js -->
  <script type="text/javascript" src="./temp/scripts/Vendor.js"></script>
  <!-- endbuild -->
</head>

<body>

  <div class="container">
    <header class="header">
      <img src="./assets/images/logo.png" alt="Logo" class="logo">
      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search hotels">
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="./assets/images/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>
      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="./assets/images/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="user-nav__notification">6</span>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="./assets/images/sprite.svg#icon-chat"></use>
          </svg>
          <span class="user-nav__notification">9</span>
        </div>
        <div class="user-nav__user">
          <img src="./assets/images/user-1.jpg" alt="User photo" class="user-nav__user-photo">
          <span class="user-nav__user-name">James</span>
        </div>
      </nav>
    </header>
    <div class="content">
      <nav class="sidebar">
        <ul class="side-nav">
          <li class="side-nav__item side-nav__item--active">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="./assets/images/sprite.svg#icon-home"></use>
              </svg>
              <span>Hotel</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="./assets/images/sprite.svg#icon-aircraft-take-off"></use>
              </svg>
              <span>Flight</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="./assets/images/sprite.svg#icon-key"></use>
              </svg>
              <span>Car rental</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="./assets/images/sprite.svg#icon-map"></use>
              </svg>
              <span>Tours</span>
            </a>
          </li>
        </ul>
        <div class="legal">
          &copy; 2018 Weyfaren by Darko Tasevski. All rights reserved.
        </div>
      </nav>
      <main class="hotel-view">
        Hotel View
      </main>
    </div>
  </div>

  <!-- build:js assets/scripts/App.min.js -->
  <script type="text/javascript" src="./temp/scripts/App.js"></script>
  <!-- endbuild -->
</body>

</html>
